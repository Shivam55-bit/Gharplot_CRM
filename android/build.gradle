buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
    // Use the NDK version expected by React Native / native toolchain.
    // The build output requested 'Preferred NDK version is 27.0.12077973' so
    // pin to that exact version to avoid the "NDK not configured" failure.
    // Install this via SDK Manager (see instructions below) before building.
    ndkVersion = "27.0.12077973"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google {
            url "https://dl.google.com/dl/android/maven2/"
        }
        mavenCentral {
            url "https://repo1.maven.org/maven2/"
        }
        maven { url "https://www.jitpack.io" }
        maven { url "https://maven.google.com" }
        jcenter() // Warning: this repository is going to shut down soon
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        // Add Google Services plugin for Firebase
        classpath("com.google.gms:google-services:4.4.0")
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://www.jitpack.io" }
        maven { url "https://maven.google.com" }
        // Add Notifee local repository
        maven { 
            url "$rootDir/../node_modules/@notifee/react-native/android/libs"
        }
    }
}
