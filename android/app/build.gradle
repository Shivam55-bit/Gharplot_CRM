apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"
// Apply Google Services plugin for Firebase
apply plugin: "com.google.gms.google-services"

react {
    // Automatically link all native modules
    autolinkLibrariesWithApp()
}

/**
 * Use ProGuard (R8) for Release builds for optimization.
 * Enable for smaller APK size
 */
def enableProguardInReleaseBuilds = true

/**
 * JavaScriptCore (JSC) for non-Hermes builds
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    namespace "com.bhoomitechzone.gharplot.app"

    compileSdk rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    ndkVersion rootProject.ext.ndkVersion

    defaultConfig {
        applicationId "com.bhoomitechzone.gharplot.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 5
        versionName "1.0.2"

        // Needed for new Gradle plugin
        multiDexEnabled true

        // ðŸŸ¢ KEEP THIS: Explicitly set C++ standard for native modules
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++20" 
            }
        }
    }

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
        release {
            if (project.hasProperty('MYAPP_RELEASE_STORE_FILE')) {
                storeFile file(MYAPP_RELEASE_STORE_FILE)
                storePassword MYAPP_RELEASE_STORE_PASSWORD
                keyAlias MYAPP_RELEASE_KEY_ALIAS
                keyPassword MYAPP_RELEASE_KEY_PASSWORD
            } else {
                // Fallback to debug keystore for testing
                storeFile file("debug.keystore")
                storePassword "android"
                keyAlias "androiddebugkey"
                keyPassword "android"
            }
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            matchingFallbacks = ['release', 'debug']
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"

            // Required for release variant matching
            matchingFallbacks = ['release', 'debug']
        }
    }

    packagingOptions {
        resources {
            excludes += [
                "META-INF/LICENSE",
                "META-INF/LICENSE.txt",
                "META-INF/NOTICE",
                "META-INF/NOTICE.txt",
                "META-INF/*.kotlin_module"
            ]
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

configurations.all {
    resolutionStrategy {
        // Force all support libraries to use AndroidX
        force 'androidx.core:core:1.16.0'
        
        // Exclude old Android Support libraries
        exclude group: 'com.android.support', module: 'support-compat'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'support-core-utils'
    }
}

dependencies {
    // React Native core
    implementation("com.facebook.react:react-android")
    
    // Google Play Services Location
    implementation("com.google.android.gms:play-services-location:21.3.0")
    implementation("com.google.android.gms:play-services-base:18.5.0")
    
    // react-native-geolocation-service
    implementation(project(':react-native-geolocation-service'))

    // JavaScript engine
    if (project.hasProperty("hermesEnabled") && hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // MultiDex (required for large apps)
    implementation("androidx.multidex:multidex:2.0.1")
    
    // Firebase dependencies
    implementation platform("com.google.firebase:firebase-bom:32.7.0")
    implementation("com.google.firebase:firebase-messaging")
    
    // Force AndroidX Core for compatibility
    implementation("androidx.core:core:1.16.0")
}